nginx:
  - SSL: false
  - SECURE: false # Be careful ! this option will implement all security practices and settings in your web server configurations
  - NGINX_PORT: 80 # Nginx port
  - DJANGO_PORT: 8000 # Django process port
  - DJANGO_DIRECTORY: /home/user/project # Django directory, must be containing a requirements.txt file
  - ALLOWED_HOSTS: example.com example2.com # DNS or IP address
  - INCLUDE_CHANNELS: false # That's mean if you're using channels in your django project
